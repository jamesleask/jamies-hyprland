# Hyprland Configuration for Arch/EndeavourOS
# ~/.config/hypr/hyprland.conf

# ============================================================================
# MONITORS
# ============================================================================
monitor=,preferred,auto,auto

# ============================================================================
# AUTOSTART
# ============================================================================
exec-once = waybar
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store

# ============================================================================
# ENVIRONMENT VARIABLES
# ============================================================================
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = GDK_BACKEND,wayland,x11
env = QT_QPA_PLATFORM,wayland;xcb
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ============================================================================
# INPUT
# ============================================================================
input {
    kb_layout = gb
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = yes
    }
}

# ============================================================================
# APPEARANCE
# ============================================================================
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(89b4faee) rgba(cba6f7ee) 45deg
    col.inactive_border = rgba(45475aaa)
    layout = dwindle
    allow_tearing = false
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 6
        passes = 3
        new_optimizations = true
    }
    shadow {
        enabled = true
        range = 20
        render_power = 3
        color = rgba(1a1a2eee)
    }
}

animations {
    enabled = yes
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = yes
    preserve_split = yes
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

# ============================================================================
# WINDOW RULES
# ============================================================================

# Always float these apps
windowrule = float on, match:class ^pavucontrol$
windowrule = float on, match:class ^nm-connection-editor$
windowrule = float on, match:title ^Picture-in-Picture$

# ----------------------------------------------------------------------------
# DIALOG DETECTION
# ----------------------------------------------------------------------------
# Tag windows as dialogs based on common title patterns (case-insensitive regex)
# File operations
windowrule = tag +dialog, match:title (?i)(open file|open folder|save as|save file|select folder|select file|choose file|choose folder|export|import)
# Settings/config dialogs
windowrule = tag +dialog, match:title (?i)(preferences|settings|options|properties|configuration|config)
# Info/confirmation dialogs
windowrule = tag +dialog, match:title (?i)(about|confirm|warning|error|alert|info|information|notice|message)
# Authentication dialogs
windowrule = tag +dialog, match:title (?i)(authentication|password|login|sign in|credentials|unlock)
# Common dialog class patterns (catches Qt and other toolkits)
windowrule = tag +dialog, match:class (?i)(dialog|popup|preferences|settings)

# Apply consistent behavior to all tagged dialogs
windowrule = float on, match:tag dialog
windowrule = center on, match:tag dialog
windowrule = size 800 600, match:tag dialog

# ============================================================================
# KEYBINDINGS
# ============================================================================
$mainMod = SUPER
$terminal = ghostty
$menu = rofi -show drun

# Application launchers
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, D, exec, $menu
bind = $mainMod, E, exec, nautilus
bind = $mainMod, L, exec, swaylock
bind = $mainMod, X, exec, wlogout -l $HOME/.config/wlogout/layout -s $HOME/.config/wlogout/style.css

# Window management
bind = $mainMod, Q, killactive
bind = $mainMod, V, togglefloating
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit
bind = $mainMod, F, fullscreen

# Move focus
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4

# Special workspace (minimize/scratchpad)
bind = $mainMod, S, togglespecialworkspace, 
bind = $mainMod SHIFT, S, movetoworkspace, special

# Move active window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4

# Mouse bindings
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy
bind = SHIFT, Print, exec, grim - | wl-copy

# Exit Hyprland
# bind = $mainMod SHIFT, E, exit

# ============================================================================
# XWAYLAND
# ============================================================================
xwayland {
    force_zero_scaling = true
}
